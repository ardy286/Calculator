<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="javascript/calculator.js"></script>
    <title>Calculatrice</title>
</head>
<body>
    <!--C'est le commencement de la div de la liste déroulante.-->
    <div class="listeDeroulant">
        <select onchange="changerTheme()">
            <option selected>JauneCyan Rose</option>
            <option>BleueCyan Mauve</option>
            <option>VertCyan Gris</option>
        </select>
    </div>
    <!--C'est la balise img du logo AK-->
    <img src="./images/ak_logo.png" onload="clignoter()">
    <!--C'est le commencement de l'interface de la calculatrice contenant l'input et les bouton bien arranger dans des balises div
    pour pouvoir bien arranger avec le CSS.-->
    <div id="centre" class="centre">
        <div class="calculatriceInterface">
            <div class="saisie">
                <input type="text" class="ecran" id="ecran" value="0">
            </div>
            <div class="boutton">
                <button>C</button>
                <button>←</button>
                <button>%</button>
                <button>÷</button>
            </div>
            <div class="boutton">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>x</button>
            </div>
            <div class="boutton">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
            </div>
            <div class="boutton">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
            </div>
            <div class="boutton">
                <button class="zero">0</button>
                <button>,</button>
                <button>=</button>
            </div>
        </div>
    </div>
</body>
</html>
