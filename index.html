<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="javascript/calculator.js"></script>
    <script src="javascript/Calculator.class.js"></script>
    <title>Calculatrice</title>
</head>
<body>
    <!--Création d'une calculatrice.-->
    <script>
        var uneCalculatrice = new Calculator();
    </script>

    <!--C'est le commencement de la div de la liste déroulante.-->
    <div class="listeDeroulant">
        <select onchange="changerTheme()">
            <option selected>JauneCyan Rose</option>
            <option>BleueCyan Mauve</option>
            <option>VertCyan Gris</option>
        </select>
    </div>

    <!--C'est la balise img du logo AK-->
    <img src="./images/ak_logo.png" onload="clignoter()">

    <!--C'est le commencement de l'interface de la calculatrice contenant l'input et les bouton bien arranger dans des balises div
    pour pouvoir bien arranger avec le CSS.-->
    <div id="centre" class="centre">
        <div class="calculatriceInterface">
            <div class="saisie">
                <input type="text" class="ecran" id="ecran" value="0" onkeydown="uneCalculatrice.toucher(event)">
            </div>
            <div class="boutton">
                <button onclick="uneCalculatrice.presser('C')">C</button>
                <button onclick="uneCalculatrice.presser('←')">←</button>
                <button onclick="uneCalculatrice.presser('%')">%</button>
                <button onclick="uneCalculatrice.presser('÷')">÷</button>
            </div>
            <div class="boutton">
                <button onclick="uneCalculatrice.presser('7')">7</button>
                <button onclick="uneCalculatrice.presser('8')">8</button>
                <button onclick="uneCalculatrice.presser('9')">9</button>
                <button onclick="uneCalculatrice.presser('x')">x</button>
            </div>
            <div class="boutton">
                <button onclick="uneCalculatrice.presser('4')">4</button>
                <button onclick="uneCalculatrice.presser('5')">5</button>
                <button onclick="uneCalculatrice.presser('6')">6</button>
                <button onclick="uneCalculatrice.presser('-')">-</button>
            </div>
            <div class="boutton">
                <button onclick="uneCalculatrice.presser('1')">1</button>
                <button onclick="uneCalculatrice.presser('2')">2</button>
                <button onclick="uneCalculatrice.presser('3')">3</button>
                <button onclick="uneCalculatrice.presser('+')">+</button>
            </div>
            <div class="boutton">
                <button class="zero" onclick="uneCalculatrice.presser('0')">0</button>
                <button onclick="uneCalculatrice.presser('.')">.</button>
                <button onclick="uneCalculatrice.presser('=')">=</button>
            </div>
        </div>
    </div>
</body>
</html>
